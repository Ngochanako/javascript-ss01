<body>
    <script>
        var a=+prompt("Nhap chieu dai hinh chu nhat:");
        var b=+prompt("Nhap chieu rong hinh chu nhat:");
        var perimeter=(a+b)*2;
        var area=a*b;
        console.log("Chu vi hinh chu nhat la:"+perimeter);
        console.log("Dien tich hinh chu nhat la:"+ area);
    </script>
</body>
