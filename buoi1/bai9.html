<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5;
        let b = '5';
        console.log(a == b); // kết quả là true do đây là toán tử so sánh bằng (ko so sánh kiểu dữ liệu)
        console.log(a === b);//kết quả là false do đây là toán tử so sánh bằng giá trị và so sánh kiểu dữ liệu phải giống nhau
        console.log(a != b);//kết quả là false do không so sánh kiểu dữ liệu, chỉ so sánh giá trị
        console.log(a !== b);//kết quả là true
    </script>
</body>
</html>
